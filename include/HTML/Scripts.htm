             var prg  = document.getElementById('prg');
             var prg1 = document.getElementById('prg1');

             prg1.style.width  = per1 + "rem"
             prg.innerHTML     = per + "%%"
            }
          }, false);
          xhr.open('POST', location.href, true);

         // Set up a handler for when the request finishes.
         xhr.onload = function () {
           if (xhr.status === 200) {
             //alert('Success');

            }
          };
